<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Moeza Jeelani</h1>
</body>
<form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>
     <label for="name">Name: </label>
     <input type="text" id="name" name="name" required><br>
     <label for="emai">Email: </label>
     <input type="email" id="emai" name="email"required>

     <label for="phone"> Phone: </label>
     <input type="tel" id="phone" name="phone"required>
    </fieldset>
<fieldset>
<legend>Eduaction</legend>
<label for="eduaction">Eduaction: </label>
<textarea id="eduaction" name="eduaction" rows="4"required></textarea><br>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience: </label>
    <textarea id="experience"name="experience" rows="4"required></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">skills: </label> 
        <textarea id="skills"name="skills" rows="4"required></textarea><br>
    </fieldset>

    <button type="submit">Generate Resume Below</button>
</form>






</html>
